name: NASA PROJECT CI
on: 
    push: 
        branches: 
            -master
    pull_request:
        branches: 
            -master 
jobs: 
    build: 
        runs-on: windows-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Use Node.js version 16 
              uses: actions/setup-node@v2 
              with: 
                node-version: '16'

            - name: Install Dependencies
              run: npm install

            - name: Build Project
              run: npm run build --prefix client